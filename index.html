<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillMap AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Your existing styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="hero">
    <h1>WHAT DO YOU WANT TO BECOME?</h1>
    <p>
      SkillMap AI analyzes your skills and builds a personalized learning roadmap.
    </p>

    <!-- Resume / skills -->
    <textarea
      id="skillsInput"
      placeholder="Describe your current skills or paste your resume"
    ></textarea>

    <!-- Goal -->
    <input
      id="goalInput"
      type="text"
      placeholder="Target role (e.g. AI Engineer, Product Manager)"
    />

    <!-- Button -->
    <button onclick="generateSkillMap()">
      GENERATE SKILL MAP
    </button>

    <!-- ðŸ”¥ REQUIRED BY script.js (THIS WAS MISSING) -->
    <section id="result" class="result"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
