<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillMap AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 64px;
      font-weight: 900;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      font-size: 18px;
      margin-bottom: 40px;
    }

    textarea, input {
      width: 100%;
      background: #111;
      border: 1px solid #333;
      color: white;
      padding: 16px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 18px;
      background: white;
      color: black;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
    }

    button:hover {
      opacity: 0.9;
    }

    .result-box {
      margin-top: 40px;
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WHAT DO YOU WANT<br>TO BECOME?</h1>

    <p>
      SkillMap AI analyzes your current skills and builds a personalized
      learning roadmap to reach your goal.
    </p>

    <!-- Resume / Skills -->
    <textarea
      placeholder="Describe your current skills, experience, or resume..."
    ></textarea>

    <!-- Goal -->
    <input
      type="text"
      placeholder="Your target role (e.g., AI Engineer, Product Manager)"
    />

    <!-- Button -->
    <button onclick="generateSkillMap()">
      GENERATE SKILL MAP
    </button>

    <!-- âœ… THIS FIXES YOUR ERROR -->
    <div id="result" class="result-box"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
